<h2 *ngIf="data" mat-dialog-title>Edit People</h2>

<h2 *ngIf="!data" mat-dialog-title>Add People</h2>

<mat-dialog-content>
  <form [formGroup]="personForm" (ngSubmit)="onSubmit()">

    <mat-form-field>
      <mat-label>Name</mat-label>
      <input matInput formControlName="name" />
      <mat-error *ngIf="personForm.get('name')?.hasError('required')">Name is required</mat-error>
    </mat-form-field>

    <mat-form-field>
      <mat-label>Birthdate</mat-label>
      <input matInput formControlName="birthdate" [matDatepicker]="picker" (change)="onBirthDateChange($event)"/>

      <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
      <mat-datepicker #picker></mat-datepicker>

      <mat-error *ngIf="personForm.get('birthdate')?.hasError('required')">Birthdate is required</mat-error>
    </mat-form-field>

    <mat-form-field>
      <mat-label>CPF</mat-label>
      <input type="number" matInput formControlName="cpf" />
      <mat-error *ngIf="personForm.get('cpf')?.hasError('required')">CPF is required</mat-error>
    </mat-form-field>

    <mat-form-field>
      <mat-label>Gender</mat-label>
      <mat-select formControlName="gender">
        <mat-option value="N">Not Informe</mat-option>
        <mat-option value="M">Male</mat-option>
        <mat-option value="F">Female</mat-option>
      </mat-select>
      <mat-error *ngIf="personForm.get('gender')?.hasError('required')">Gender is required</mat-error>
    </mat-form-field>

    <mat-form-field>
      <mat-label>Height</mat-label>
      <input type="number" matInput formControlName="height" />
      <mat-error *ngIf="personForm.get('height')?.hasError('required')">Height is required</mat-error>
    </mat-form-field>

    <mat-form-field>
      <mat-label>Weight</mat-label>
      <input type="number" matInput formControlName="weight" />
      <mat-error *ngIf="personForm.get('weight')?.hasError('required')">Weight is required</mat-error>
    </mat-form-field>

    <button mat-raised-button color="primary" type="submit">
      Submit
    </button>
  </form>
</mat-dialog-content>
